<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/b42e1089e2.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="huddle__bg"></div>
  <div class="huddle">
    <div class="huddle__container">
      <div class="huddle__item">
        <img src="./images/logo.svg" class = "huddle__logo" alt="huddle logo">
        <img src="./images/illustration-mockups.svg" class = "huddle__img"alt="huddle img">
      </div>
      <div class="huddle__item">
        <div class="huddle__content">
          <div class="huddle__title">
            Build The Community
            <br>
            Your Fans Will Love
          </div>
          <div class="huddle__description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </div>
          <button class="huddle__btn">
            Register
          </button>
          <div class="huddle__socials">
            <button class="huddle__socials__item "><i class="fa-brands fa-facebook-f"></i></button>
            <button class="huddle__socials__item "><i class="fa-brands fa-twitter"></i></button>
            <button class="huddle__socials__item "><i class="fa-brands fa-instagram"></i></button>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/dradvm">DN</a>.
    </p>
  </footer>
</body>
</html>
